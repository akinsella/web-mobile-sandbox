<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <meta name=viewport content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <meta name=format-detection content="telephone=no">

        <title>Devoxx 2012</title>

        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="css/base.css"/>
        <link rel="stylesheet" href="css/buttons.css"/>
        <link rel="stylesheet" href="css/mobile.css"/>

        <!--<script src="javascript/lib/jquery/jquery-1.7.1.js"></script>-->
        <script src="javascript/lib/zepto/zepto-1.0rc1.js"></script>
        <!--<script src="javascript/lib/amplify/amplify-1.1.0.js"></script>-->
        <script src="javascript/lib/knockout/knockout-2.0.0.js"></script>
        <script src="javascript/lib/knockout/knockout-mapping-2.1.2.js"></script>

        <script src="javascript/app.js"></script>

        <script src="javascript/lib/scrollfix.js"></script>
        <script src="javascript/lib/toolbarfix.js"></script>
    </head>

    <body>

        <header class="app header">
            <button class="back">Back</button>
            <h1>18 Avril 2012</h1>
            <button class="icon write">W</button>
        </header>

        <div class="page_wrapper">
            <div id="page" class="page">
                <div id="presentations" data-bind="foreach: $data" class="presentations" style="display: none;">
                    <div class="presentation">
                        <p data-bind="text: title"></p>
                        <p class="attribution">by <a href="#speaker">
                            <i data-bind="text: speaker"></i></a> -
                            <i data-bind="text:type"></i>
                        </p>
                     </div>
                </div>
            </div>
        </div>

        <footer class="footer"> </footer>

    </body>

    <script>
    		var scrollable = document.getElementById("page");
    		new ScrollFix(scrollable);
    </script>

</html>
