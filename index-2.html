                </section>

                    <ul class="grouped-tableview grouped-tableview-links">

                        <li><a href="https://github.com/akinsella/hnmobile" target="_blank" class="disclosure">GitHub

                        <li><a href="https://twitter.com/alexiskinsella" target="_blank" class="disclosure">@alexiskinsella</a>
                        </li>
                    </ul>
                    <p class="foot-label">Built by Alexis Kinsella.<br>Blah blah.</p>
